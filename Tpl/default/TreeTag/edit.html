<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>编辑数据</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/layout.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/default.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap.css"/>
     <script type="text/javascript" src="__PUBLIC__/js/jquery/1.8.2/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/libs/jquery.qtip-1.0.0-rc3.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/libs/jquery.validate.min.js"></script> 
        <script type="text/javascript">
jQuery.noConflict();
</script>
<link rel="stylesheet" href="__PUBLIC__/css/themes/base/jquery-ui.css" type="text/css" media="all" />   
<script src="__PUBLIC__/js/jquery/1.4.2/jquery-1.4.2.min.js" type="text/javascript"></script>   
<script src="__PUBLIC__/js/libs/jquery-ui.min.1.8.10.js" type="text/javascript"></script>  

    <style>
   	.modal_container{
   		margin-top:40px;
		padding:0;
   	}
	.mainForm{
		margin:10px;
	}
	.field-group{
		vertical-align:middle;
	}
	.field-group  label{
		margin:0 18px 0 0;
	}
	input[type="radio"]{
		margin:0;
	}
	</style>
    <script type="text/javascript"><!--
       function startSelect(objIdStr,objValue)
    {

		      $.post("__APP__/Ajax/getSelect", {
                    objId: objIdStr,
                    myselectId:objValue
                }, function(data, st){
                  //  var dataObj = eval("(" + data + ")");
                    //console.log(dataObj);
                     $( data).appendTo("#"+objIdStr); 
                }) 
    } 
    
        
    function checkEmpty(obj ,objTitle)
    {
   		 objValue = obj.val();
    	if(objValue==null||objValue=="") 
    	{
    		alert(objTitle+"不能为空!");
    		obj.focus();
    		return true;
    	}
    	return false;
    }
    
    
	$(function() {
			
		 $( ".datepicker" ).datepicker({ dateFormat: 'yy-mm-dd' });
		 
		 		 $("#add_form").submit(function(e){
 
  			 if(checkEmpty($("#editData_name") ,"标签名")) return false;
if(checkEmpty($("#editData_default_name") ,"default_name")) return false;
if(checkEmpty($("#editData_creator_name") ,"creator_name")) return false;

  				
  				return true;
			});
	});
{literal}
{/literal}
    --></script>
</head>
<body>
    <div class="modal_container" style="">
        <form class="mainForm" action="?act=edit" method="post" id="add_form">
            <fieldset>
                <legend style="color:#555;">编辑数据</legend>
              
             

				
<input type=hidden name="editData_id" value="{$pe.editData.id}" >
<div class="field-group">
<label class="required title" for="editData_tenant_code" style="margin-right:19px;"><font color=red>*</font>租户编码:</label>
<input name="editData_tenant_code" type="text" class="medium-140" id="editData_tenant_code" value="{$pe.editData.tenant_code}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_type" style="margin-right:19px;"><font color=red>*</font>类型:</label>
<input name="editData_type" type="text" class="medium-140" id="editData_type" value="{$pe.editData.type}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_name" style="margin-right:19px;"><font color=red>*</font>标签名:</label>
<input name="editData_name" type="text" class="medium-140" id="editData_name" value="{$pe.editData.name}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_value" style="margin-right:19px;"><font color=red>*</font>标签值:</label>
<input name="editData_value" type="text" class="medium-140" id="editData_value" value="{$pe.editData.value}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_default_name" style="margin-right:19px;"><font color=red>*</font>default_name:</label>
<input name="editData_default_name" type="text" class="medium-140" id="editData_default_name" value="{$pe.editData.default_name}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_deleted" style="margin-right:19px;"><font color=red>*</font>是否已删除:</label>
<input name="editData_deleted" type="text" class="medium-140" id="editData_deleted" value="{$pe.editData.deleted}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_available" style="margin-right:19px;"><font color=red>*</font>标签状态:</label>
<input name="editData_available" type="text" class="medium-140" id="editData_available" value="{$pe.editData.available}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_updated_time" style="margin-right:19px;"><font color=red>*</font>updated_time:</label>

				  
			<input  name="editData_updated_time"  type="text" class="datepicker"   id="editData_updated_time"  value="{$pe.editData.updated_time}"/> 
			   </div> 
			  
<div class="field-group">
<label class="required title" for="editData_creator_id" style="margin-right:19px;"><font color=red>*</font>创建者:</label>
<input name="editData_creator_id" type="text" class="medium-140" id="editData_creator_id" value="{$pe.editData.creator_id}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_creator_name" style="margin-right:19px;"><font color=red>*</font>creator_name:</label>
<input name="editData_creator_name" type="text" class="medium-140" id="editData_creator_name" value="{$pe.editData.creator_name}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_des" style="margin-right:19px;"><font color=red>*</font>备注:</label>

				 
			  <textarea name="editData_des"  class="medium-140"  id="editData_des"   >{$pe.editData.des}</textarea>  </div> 
			  
<div class="field-group">
<label class="required title" for="editData_tag_type" style="margin-right:19px;"><font color=red>*</font>tag_type:</label>
<input name="editData_tag_type" type="text" class="medium-140" id="editData_tag_type" value="{$pe.editData.tag_type}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_sort" style="margin-right:19px;"><font color=red>*</font>sort:</label>
<input name="editData_sort" type="text" class="medium-140" id="editData_sort" value="{$pe.editData.sort}"/> 
 </div> 



                <div style="float:left;width:600px;">
                    <div style="text-align:center;">
                        &nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" id="add" class="btn btn-primary" value="提交"/>
                        &nbsp;&nbsp;&nbsp;&nbsp;<a class="btn btn-danger" onclick="javascript:window.close()">取消</a>
                    </div>
                </div>
           </fieldset>
        </form>
   </div>
</body>
</html>
