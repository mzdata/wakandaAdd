   	.modal_container{
   		margin-top:40px;

   	}
	.mainForm{
		margin:10px;
	}
	.field-group{
		vertical-align:middle;
	}
	.field-group  label{
		margin:0 18px 0 0;
	}
	input[type="radio"]{
		margin:0;
	}

    <script type="text/javascript"><!--
       function startSelect(objIdStr,objValue)
    {

		      $.post("__APP__/Ajax/getSelect", {
                    objId: objIdStr,
                    myselectId:objValue
                }, function(data, st){
                  //  var dataObj = eval("(" + data + ")");
                    //console.log(dataObj);
                     $( data).appendTo("#"+objIdStr); 
                }) 
    } 
    
        
    function checkEmpty(obj ,objTitle)
    {
   		 objValue = obj.val();
    	if(objValue==null||objValue=="") 
    	{
    		alert(objTitle+"不能为空!");
    		obj.focus();
    		return true;
    	}
    	return false;
    }
    
    
	$(function() {
			
		 $( ".datepicker" ).datepicker({ dateFormat: 'yy-mm-dd' });
		 
		 		 $("#add_form").submit(function(e){
 
  			 if(checkEmpty($("#editData_dirty_name") ,"名称")) return false;
if(checkEmpty($("#editData_cleaning_name") ,"名称")) return false;

  				
  				return true;
			});
	});
{literal}
{/literal}
    --></script>

<body>
    <div class="modal_container" style="">
        <form class="mainForm" action="?act=edit" method="post" id="add_form">
            <fieldset>
                <legend style="color:#555;">编辑数据</legend>
              
             

				
<input type=hidden name="editData_id" value="{$pe.editData.id}" >
<div class="field-group">
<label class="required title" for="editData_commodity_id" style="margin-right:19px;"><font color=red>*</font>名字加规格:</label>
<input name="editData_commodity_id" type="text" class="medium-140" id="editData_commodity_id" value="{$pe.editData.commodity_id}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_tenant_code" style="margin-right:19px;"><font color=red>*</font>租户编号:</label>
<input name="editData_tenant_code" type="text" class="medium-140" id="editData_tenant_code" value="{$pe.editData.tenant_code}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_dirty_id" style="margin-right:19px;"><font color=red>*</font>原始商品:</label>
<input name="editData_dirty_id" type="text" class="medium-140" id="editData_dirty_id" value="{$pe.editData.dirty_id}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_dirty_code" style="margin-right:19px;"><font color=red>*</font>原始商品编码:</label>
<input name="editData_dirty_code" type="text" class="medium-140" id="editData_dirty_code" value="{$pe.editData.dirty_code}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_dirty_name" style="margin-right:19px;"><font color=red>*</font>名称:</label>
<input name="editData_dirty_name" type="text" class="medium-140" id="editData_dirty_name" value="{$pe.editData.dirty_name}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_cleaning_id" style="margin-right:19px;"><font color=red>*</font>编码:</label>
<input name="editData_cleaning_id" type="text" class="medium-140" id="editData_cleaning_id" value="{$pe.editData.cleaning_id}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_cleaning_name" style="margin-right:19px;"><font color=red>*</font>名称:</label>
<input name="editData_cleaning_name" type="text" class="medium-140" id="editData_cleaning_name" value="{$pe.editData.cleaning_name}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_cleaning_count" style="margin-right:19px;"><font color=red>*</font>数量:</label>
<input name="editData_cleaning_count" type="text" class="medium-140" id="editData_cleaning_count" value="{$pe.editData.cleaning_count}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_is_combo" style="margin-right:19px;"><font color=red>*</font>是否为套餐:</label>
<input name="editData_is_combo" type="text" class="medium-140" id="editData_is_combo" value="{$pe.editData.is_combo}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_updated_time" style="margin-right:19px;"><font color=red>*</font>更新时间:</label>
<input name="editData_updated_time" type="text" class="medium-140" id="editData_updated_time" value="{$pe.editData.updated_time}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_dirty_spec" style="margin-right:19px;"><font color=red>*</font>规格:</label>
<input name="editData_dirty_spec" type="text" class="medium-140" id="editData_dirty_spec" value="{$pe.editData.dirty_spec}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_cleaning_spec" style="margin-right:19px;"><font color=red>*</font>规格:</label>
<input name="editData_cleaning_spec" type="text" class="medium-140" id="editData_cleaning_spec" value="{$pe.editData.cleaning_spec}"/> 
 </div> 



                <div style="float:left;width:600px;">
                    <div style="text-align:center;">
                        &nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" id="add" class="btn btn-primary" value="提交"/>
                        &nbsp;&nbsp;&nbsp;&nbsp;<a class="btn btn-danger" onclick="javascript:window.close()">取消</a>
                    </div>
                </div>
           </fieldset>
        </form>
