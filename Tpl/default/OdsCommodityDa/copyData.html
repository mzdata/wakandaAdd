    function checkEmpty(obj ,objTitle)
    {
   		 objValue = obj.val();
    	if(objValue==null||objValue=="")

    		alert(objTitle+"不能为空!");
    		obj.focus();
    		return true;
    	}
    	return false;
    }
    
    
	$(function() {
