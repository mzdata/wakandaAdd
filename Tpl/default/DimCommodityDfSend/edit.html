<head runat="server">
    <title>编辑数据</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/layout.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/default.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap.css"/>
     <script type="text/javascript" src="__PUBLIC__/js/jquery/1.8.2/jquery-1.8.2.min.js"></script>

        <script type="text/javascript">
jQuery.noConflict();

    <style>
   	.modal_container{
   		margin-top:40px;
		padding:0;
   	}
	.mainForm{
		margin:10px;
	}
	.field-group{
		vertical-align:middle;
	}
	.field-group  label{
		margin:0 18px 0 0;
	}
	input[type="radio"]{
		margin:0;
	}
	</style>
    <script type="text/javascript"><!--
       function startSelect(objIdStr,objValue)
    {

		      $.post("__APP__/Ajax/getSelect", {
                    objId: objIdStr,
                    myselectId:objValue
                }, function(data, st){
                  //  var dataObj = eval("(" + data + ")");
                    //console.log(dataObj);
                     $( data).appendTo("#"+objIdStr); 
                }) 
    } 
    
        
    function checkEmpty(obj ,objTitle)
    {
   		 objValue = obj.val();
    	if(objValue==null||objValue=="") 
    	{
    		alert(objTitle+"不能为空!");
    		obj.focus();
    		return true;
    	}
    	return false;
    }
    
    
	$(function() {
			
		 $( ".datepicker" ).datepicker({ dateFormat: 'yy-mm-dd' });
		 
		 		 $("#add_form").submit(function(e){
 
  			 if(checkEmpty($("#editData_commodity_name") ,"商品名称")) return false;
if(checkEmpty($("#editData_alias_commodity_name") ,"商品别名")) return false;
if(checkEmpty($("#editData_category_name_lv1") ,"一级品类名称")) return false;
if(checkEmpty($("#editData_category_name") ,"品类名称")) return false;

  				
  				return true;
			});
	});
{literal}
{/literal}
    --></script>
</head>
<body>
    <div class="modal_container" style="">
        <form class="mainForm" action="?act=edit" method="post" id="add_form">
            <fieldset>
                <legend style="color:#555;">编辑数据</legend>
              
             

				
<input type=hidden name="editData_id" value="{$pe.editData.id}" >
<div class="field-group">
<label class="required title" for="editData_tenant_code" style="margin-right:19px;"><font color=red>*</font>租户编码:</label>
<input name="editData_tenant_code" type="text" class="medium-140" id="editData_tenant_code" value="{$pe.editData.tenant_code}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_commodity_id" style="margin-right:19px;"><font color=red>*</font>商品id:</label>
<input name="editData_commodity_id" type="text" class="medium-140" id="editData_commodity_id" value="{$pe.editData.commodity_id}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_provider" style="margin-right:19px;"><font color=red>*</font>服务商:</label>
<input name="editData_provider" type="text" class="medium-140" id="editData_provider" value="{$pe.editData.provider}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_commodity_provider" style="margin-right:19px;"><font color=red>*</font>商品供应商:</label>
<input name="editData_commodity_provider" type="text" class="medium-140" id="editData_commodity_provider" value="{$pe.editData.commodity_provider}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_commodity_code" style="margin-right:19px;"><font color=red>*</font>商品编码:</label>
<input name="editData_commodity_code" type="text" class="medium-140" id="editData_commodity_code" value="{$pe.editData.commodity_code}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_commodity_name" style="margin-right:19px;"><font color=red>*</font>商品名称:</label>
<input name="editData_commodity_name" type="text" class="medium-140" id="editData_commodity_name" value="{$pe.editData.commodity_name}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_commodity_barcode" style="margin-right:19px;"><font color=red>*</font>商品条码:</label>
<input name="editData_commodity_barcode" type="text" class="medium-140" id="editData_commodity_barcode" value="{$pe.editData.commodity_barcode}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_unit" style="margin-right:19px;"><font color=red>*</font>单位:</label>
<input name="editData_unit" type="text" class="medium-140" id="editData_unit" value="{$pe.editData.unit}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_sell_price" style="margin-right:19px;"><font color=red>*</font>售价:</label>
<input name="editData_sell_price" type="text" class="medium-140" id="editData_sell_price" value="{$pe.editData.sell_price}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_cost" style="margin-right:19px;"><font color=red>*</font>成本:</label>
<input name="editData_cost" type="text" class="medium-140" id="editData_cost" value="{$pe.editData.cost}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_alias_commodity_name" style="margin-right:19px;"><font color=red>*</font>商品别名:</label>
<input name="editData_alias_commodity_name" type="text" class="medium-140" id="editData_alias_commodity_name" value="{$pe.editData.alias_commodity_name}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_status" style="margin-right:19px;"><font color=red>*</font>商品状态:</label>
<input name="editData_status" type="text" class="medium-140" id="editData_status" value="{$pe.editData.status}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_category_id_lv1" style="margin-right:19px;"><font color=red>*</font>一级品类id:</label>
<input name="editData_category_id_lv1" type="text" class="medium-140" id="editData_category_id_lv1" value="{$pe.editData.category_id_lv1}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_category_code_lv1" style="margin-right:19px;"><font color=red>*</font>一级品类code:</label>
<input name="editData_category_code_lv1" type="text" class="medium-140" id="editData_category_code_lv1" value="{$pe.editData.category_code_lv1}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_category_name_lv1" style="margin-right:19px;"><font color=red>*</font>一级品类名称:</label>

 </div> 
<div class="field-group">
<label class="required title" for="editData_category_id" style="margin-right:19px;"><font color=red>*</font>品类id:</label>
<input name="editData_category_id" type="text" class="medium-140" id="editData_category_id" value="{$pe.editData.category_id}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_category_code" style="margin-right:19px;"><font color=red>*</font>品类code:</label>
<input name="editData_category_code" type="text" class="medium-140" id="editData_category_code" value="{$pe.editData.category_code}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_category_name" style="margin-right:19px;"><font color=red>*</font>品类名称:</label>
<input name="editData_category_name" type="text" class="medium-140" id="editData_category_name" value="{$pe.editData.category_name}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_is_combo" style="margin-right:19px;"><font color=red>*</font>是否是套餐:</label>
<input name="editData_is_combo" type="text" class="medium-140" id="editData_is_combo" value="{$pe.editData.is_combo}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_specs" style="margin-right:19px;"><font color=red>*</font>规格:</label>
<input name="editData_specs" type="text" class="medium-140" id="editData_specs" value="{$pe.editData.specs}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_etl_time" style="margin-right:19px;"><font color=red>*</font>数仓处理时间:</label>
<input name="editData_etl_time" type="text" class="medium-140" id="editData_etl_time" value="{$pe.editData.etl_time}"/> 
 </div> 
<div class="field-group">

<input name="editData_commodity_cnt_30day" type="text" class="medium-140" id="editData_commodity_cnt_30day" value="{$pe.editData.commodity_cnt_30day}"/> 
 </div> 



                <div style="float:left;width:600px;">
                    <div style="text-align:center;">
                        &nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" id="add" class="btn btn-primary" value="提交"/>
                        &nbsp;&nbsp;&nbsp;&nbsp;<a class="btn btn-danger" onclick="javascript:window.close()">取消</a>
                    </div>
                </div>
           </fieldset>
        </form>
   </div>
</body>
