    <script type="text/javascript"><!--
       function startSelect(objIdStr,objValue)
    {

		      $.post("__APP__/Ajax/getSelect", {

                }, function(data, st){
                  //  var dataObj = eval("(" + data + ")");

                     $( data).appendTo("#"+objIdStr);

    function checkEmpty(obj ,objTitle)
    {
   		 objValue = obj.val();
    	if(objValue==null||objValue=="") 
    	{
    		alert(objTitle+"不能为空!");
    		obj.focus();
    		return true;
    	}
    	return false;
    }
    
    
	$(function() {

<body>
    <div class="modal_container" style="">
        <form class="mainForm" action="?act=edit" method="post" id="add_form">
            <fieldset>
                <legend style="color:#555;">编辑数据</legend>
              
             

				
<input type=hidden name="editData_id" value="{$pe.editData.id}" >
<div class="field-group">
<label class="required title" for="editData_tenant_code" style="margin-right:19px;"><font color=red>*</font>租户code:</label>
<input name="editData_tenant_code" type="text" class="medium-140" id="editData_tenant_code" value="{$pe.editData.tenant_code}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_unsalable_rules" style="margin-right:19px;"><font color=red>*</font>滞销规则:</label>

				 
			  <textarea name="editData_unsalable_rules"  class="medium-140"  id="editData_unsalable_rules"   >{$pe.editData.unsalable_rules}</textarea>  </div> 
			  
<div class="field-group">
<label class="required title" for="editData_commodity_blacklist" style="margin-right:19px;"><font color=red>*</font>黑名单:</label>

				 
			  <textarea name="editData_commodity_blacklist"  class="medium-140"  id="editData_commodity_blacklist"   >{$pe.editData.commodity_blacklist}</textarea>  </div> 
			  
<div class="field-group">
<label class="required title" for="editData_effective_date" style="margin-right:19px;"><font color=red>*</font>影响开始日期:</label>
<input name="editData_effective_date" type="text" class="medium-140" id="editData_effective_date" value="{$pe.editData.effective_date}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_create_time" style="margin-right:19px;"><font color=red>*</font>创建时间:</label>

				  
			<input  name="editData_create_time"  type="text" class="datepicker"   id="editData_create_time"  value="{$pe.editData.create_time}"/> 
			   </div> 
			  
<div class="field-group">
<label class="required title" for="editData_operator" style="margin-right:19px;"><font color=red>*</font>操作人:</label>
<input name="editData_operator" type="text" class="medium-140" id="editData_operator" value="{$pe.editData.operator}"/> 
 </div> 



                <div style="float:left;width:600px;">
                    <div style="text-align:center;">
                        &nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" id="add" class="btn btn-primary" value="提交"/>
                        &nbsp;&nbsp;&nbsp;&nbsp;<a class="btn btn-danger" onclick="javascript:window.close()">取消</a>
                    </div>
                </div>
           </fieldset>
        </form>
   </div>
