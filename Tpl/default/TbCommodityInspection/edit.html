    function checkEmpty(obj ,objTitle)
    {
   		 objValue = obj.val();
    	if(objValue==null||objValue=="") 
    	{
    		alert(objTitle+"不能为空!");
    		obj.focus();
    		return true;
    	}
    	return false;
    }
    
    
	$(function() {
			
		 $( ".datepicker" ).datepicker({ dateFormat: 'yy-mm-dd' });
		 
		 		 $("#add_form").submit(function(e){

<body>
    <div class="modal_container" style="">
        <form class="mainForm" action="?act=edit" method="post" id="add_form">
            <fieldset>
                <legend style="color:#555;">编辑数据</legend>
              
             

				
<input type=hidden name="editData_id" value="{$pe.editData.id}" >
<div class="field-group">
<label class="required title" for="editData_store_id" style="margin-right:19px;"><font color=red>*</font>门店id:</label>
<input name="editData_store_id" type="text" class="medium-140" id="editData_store_id" value="{$pe.editData.store_id}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_store_name" style="margin-right:19px;"><font color=red>*</font>门店name:</label>
<input name="editData_store_name" type="text" class="medium-140" id="editData_store_name" value="{$pe.editData.store_name}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_category_name" style="margin-right:19px;"><font color=red>*</font>品类name:</label>
<input name="editData_category_name" type="text" class="medium-140" id="editData_category_name" value="{$pe.editData.category_name}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_commodity_id" style="margin-right:19px;"><font color=red>*</font>商品id:</label>
<input name="editData_commodity_id" type="text" class="medium-140" id="editData_commodity_id" value="{$pe.editData.commodity_id}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_commodity_name" style="margin-right:19px;"><font color=red>*</font>商品name:</label>
<input name="editData_commodity_name" type="text" class="medium-140" id="editData_commodity_name" value="{$pe.editData.commodity_name}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_current_stock" style="margin-right:19px;"><font color=red>*</font>库存:</label>
<input name="editData_current_stock" type="text" class="medium-140" id="editData_current_stock" value="{$pe.editData.current_stock}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_continuous_no_sale_day" style="margin-right:19px;"><font color=red>*</font>连续未售卖天数:</label>
<input name="editData_continuous_no_sale_day" type="text" class="medium-140" id="editData_continuous_no_sale_day" value="{$pe.editData.continuous_no_sale_day}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_commodity_tag" style="margin-right:19px;"><font color=red>*</font>商品标签:</label>
<input name="editData_commodity_tag" type="text" class="medium-140" id="editData_commodity_tag" value="{$pe.editData.commodity_tag}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_dt" style="margin-right:19px;"><font color=red>*</font>日期:</label>
<input name="editData_dt" type="text" class="medium-140" id="editData_dt" value="{$pe.editData.dt}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_create_time" style="margin-right:19px;"><font color=red>*</font>创建时间:</label>
<input name="editData_create_time" type="text" class="medium-140" id="editData_create_time" value="{$pe.editData.create_time}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_update_time" style="margin-right:19px;"><font color=red>*</font>更新时间:</label>
<input name="editData_update_time" type="text" class="medium-140" id="editData_update_time" value="{$pe.editData.update_time}"/> 
 </div>
