    function checkEmpty(obj ,objTitle)
    {

    	{
    		alert(objTitle+"不能为空!");
    		obj.focus();
    		return true;
    	}
    	return false;
    }
    
    
	$(function() {

if(checkEmpty($("#editData_user_nickname") ,"用户昵称")) return false;
