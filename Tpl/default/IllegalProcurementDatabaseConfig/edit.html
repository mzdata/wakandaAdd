<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>编辑数据</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/layout.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/default.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap.css"/>
     <script type="text/javascript" src="__PUBLIC__/js/jquery/1.8.2/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/libs/jquery.qtip-1.0.0-rc3.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/libs/jquery.validate.min.js"></script> 
        <script type="text/javascript">
jQuery.noConflict();
</script>
<link rel="stylesheet" href="__PUBLIC__/css/themes/base/jquery-ui.css" type="text/css" media="all" />   
<script src="__PUBLIC__/js/jquery/1.4.2/jquery-1.4.2.min.js" type="text/javascript"></script>   
<script src="__PUBLIC__/js/libs/jquery-ui.min.1.8.10.js" type="text/javascript"></script>  

    <style>
   	.modal_container{
   		margin-top:40px;
		padding:0;
   	}
	.mainForm{
		margin:10px;
	}
	.field-group{
		vertical-align:middle;
	}
	.field-group  label{
		margin:0 18px 0 0;
	}
	input[type="radio"]{
		margin:0;
	}
	</style>
    <script type="text/javascript"><!--
       function startSelect(objIdStr,objValue)
    {

		      $.post("__APP__/Ajax/getSelect", {
                    objId: objIdStr,
                    myselectId:objValue
                }, function(data, st){
                  //  var dataObj = eval("(" + data + ")");
                    //console.log(dataObj);
                     $( data).appendTo("#"+objIdStr); 
                }) 
    } 
    
        
    function checkEmpty(obj ,objTitle)
    {
   		 objValue = obj.val();
    	if(objValue==null||objValue=="") 
    	{
    		alert(objTitle+"不能为空!");
    		obj.focus();
    		return true;
    	}
    	return false;
    }
    
    
	$(function() {
			
		 $( ".datepicker" ).datepicker({ dateFormat: 'yy-mm-dd' });
		 
		 		 $("#add_form").submit(function(e){
 
  			 if(checkEmpty($("#editData_user_name") ,"user_name")) return false;
if(checkEmpty($("#editData_db_name") ,"db_name")) return false;
if(checkEmpty($("#editData_table_name") ,"table_name")) return false;

  				
  				return true;
			});
	});
{literal}
{/literal}
    --></script>
</head>
<body>
    <div class="modal_container" style="">
        <form class="mainForm" action="?act=edit" method="post" id="add_form">
            <fieldset>
                <legend style="color:#555;">编辑数据</legend>
              
             

				
<input type=hidden name="editData_id" value="{$pe.editData.id}" >
<div class="field-group">
<label class="required title" for="editData_tenant_code" style="margin-right:19px;"><font color=red>*</font>租户编码:</label>
<input name="editData_tenant_code" type="text" class="medium-140" id="editData_tenant_code" value="{$pe.editData.tenant_code}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_type" style="margin-right:19px;"><font color=red>*</font>mysql:</label>
<input name="editData_type" type="text" class="medium-140" id="editData_type" value="{$pe.editData.type}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_updated_time" style="margin-right:19px;"><font color=red>*</font>更新时间:</label>

				  
			<input  name="editData_updated_time"  type="text" class="datepicker"   id="editData_updated_time"  value="{$pe.editData.updated_time}"/> 
			   </div> 
			  
<div class="field-group">
<label class="required title" for="editData_host" style="margin-right:19px;"><font color=red>*</font>host:</label>
<input name="editData_host" type="text" class="medium-140" id="editData_host" value="{$pe.editData.host}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_port" style="margin-right:19px;"><font color=red>*</font>port:</label>
<input name="editData_port" type="text" class="medium-140" id="editData_port" value="{$pe.editData.port}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_user_name" style="margin-right:19px;"><font color=red>*</font>user_name:</label>
<input name="editData_user_name" type="text" class="medium-140" id="editData_user_name" value="{$pe.editData.user_name}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_password" style="margin-right:19px;"><font color=red>*</font>password:</label>
<input name="editData_password" type="text" class="medium-140" id="editData_password" value="{$pe.editData.password}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_db_name" style="margin-right:19px;"><font color=red>*</font>db_name:</label>
<input name="editData_db_name" type="text" class="medium-140" id="editData_db_name" value="{$pe.editData.db_name}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_table_name" style="margin-right:19px;"><font color=red>*</font>table_name:</label>
<input name="editData_table_name" type="text" class="medium-140" id="editData_table_name" value="{$pe.editData.table_name}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_biz_tag" style="margin-right:19px;"><font color=red>*</font>业务类型::</label>
<input name="editData_biz_tag" type="text" class="medium-140" id="editData_biz_tag" value="{$pe.editData.biz_tag}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_push_status" style="margin-right:19px;"><font color=red>*</font>是否开启推送:</label>
<input name="editData_push_status" type="text" class="medium-140" id="editData_push_status" value="{$pe.editData.push_status}"/> 
 </div> 



                <div style="float:left;width:600px;">
                    <div style="text-align:center;">
                        &nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" id="add" class="btn btn-primary" value="提交"/>
                        &nbsp;&nbsp;&nbsp;&nbsp;<a class="btn btn-danger" onclick="javascript:window.close()">取消</a>
                    </div>
                </div>
           </fieldset>
        </form>
   </div>
</body>
</html>
