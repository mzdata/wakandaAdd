<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>复制数据</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/layout.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/default.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap.css"/>

jQuery.noConflict();

    <style>
   	.modal_container{
   		margin-top:40px;
		padding:0;
   	}
	.mainForm{
		margin:10px;
	}
	.field-group{
		vertical-align:middle;
	}
	.field-group  label{
		margin:0 18px 0 0;
	}
	input[type="radio"]{
		margin:0;
	}
	</style>
    <script type="text/javascript"><!--
       function startSelect(objIdStr,objValue)
    {

		      $.post("__APP__/Ajax/getSelect", {
                    objId: objIdStr,
                    myselectId:objValue
                }, function(data, st){
                  //  var dataObj = eval("(" + data + ")");
                    //console.log(dataObj);
                     $( data).appendTo("#"+objIdStr); 
                }) 
    } 
    
        
    function checkEmpty(obj ,objTitle)
    {
   		 objValue = obj.val();
    	if(objValue==null||objValue=="") 
    	{
    		alert(objTitle+"不能为空!");
    		obj.focus();
    		return true;
    	}
    	return false;
    }
    
    
	$(function() {
			
		 $( ".datepicker" ).datepicker({ dateFormat: 'yy-mm-dd' });
		 
		 		 $("#add_form").submit(function(e){
 
  			 if(checkEmpty($("#editData_warehouse_name") ,"仓库")) return false;
if(checkEmpty($("#editData_store_name") ,"门店名称")) return false;

  				
  				return true;
			});
	});
{literal}
{/literal}
    --></script>
</head>
<body>
    <div class="modal_container" style="">
        <form class="mainForm" action="?act=edit" method="post" id="add_form">
            <fieldset>
                <legend style="color:#555;">复制数据</legend>
              
             

				
<input type=hidden name="editData_id" value="{$pe.editData.id}" >
<div class="field-group">
<label class="required title" for="editData_tenant_code" style="margin-right:19px;"><font color=red>*</font>租户code:</label>
<input name="editData_tenant_code" type="text" class="medium-140" id="editData_tenant_code" value="{$pe.editData.tenant_code}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_material" style="margin-right:19px;"><font color=red>*</font>原材料:</label>
<input name="editData_material" type="text" class="medium-140" id="editData_material" value="{$pe.editData.material}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_tenant_type" style="margin-right:19px;"><font color=red>*</font>类型:</label>
<input name="editData_tenant_type" type="text" class="medium-140" id="editData_tenant_type" value="{$pe.editData.tenant_type}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_warehouse_name" style="margin-right:19px;"><font color=red>*</font>仓库:</label>
<input name="editData_warehouse_name" type="text" class="medium-140" id="editData_warehouse_name" value="{$pe.editData.warehouse_name}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_sub_company" style="margin-right:19px;"><font color=red>*</font>分公司:</label>
<input name="editData_sub_company" type="text" class="medium-140" id="editData_sub_company" value="{$pe.editData.sub_company}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_agent" style="margin-right:19px;"><font color=red>*</font>代理:</label>
<input name="editData_agent" type="text" class="medium-140" id="editData_agent" value="{$pe.editData.agent}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_store_id" style="margin-right:19px;"><font color=red>*</font>id:</label>
<input name="editData_store_id" type="text" class="medium-140" id="editData_store_id" value="{$pe.editData.store_id}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_store_name" style="margin-right:19px;"><font color=red>*</font>门店名称:</label>
<input name="editData_store_name" type="text" class="medium-140" id="editData_store_name" value="{$pe.editData.store_name}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_ydb_id" style="margin-right:19px;"><font color=red>*</font>鱼店宝授权码:</label>
<input name="editData_ydb_id" type="text" class="medium-140" id="editData_ydb_id" value="{$pe.editData.ydb_id}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_province" style="margin-right:19px;"><font color=red>*</font>省份:</label>
<input name="editData_province" type="text" class="medium-140" id="editData_province" value="{$pe.editData.province}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_city" style="margin-right:19px;"><font color=red>*</font>城市:</label>
<input name="editData_city" type="text" class="medium-140" id="editData_city" value="{$pe.editData.city}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_county" style="margin-right:19px;"><font color=red>*</font>区域:</label>
<input name="editData_county" type="text" class="medium-140" id="editData_county" value="{$pe.editData.county}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_yl" style="margin-right:19px;"><font color=red>*</font>理论用量:</label>
<input name="editData_yl" type="text" class="medium-140" id="editData_yl" value="{$pe.editData.yl}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_dt" style="margin-right:19px;"><font color=red>*</font>时间:</label>
<input name="editData_dt" type="text" class="medium-140" id="editData_dt" value="{$pe.editData.dt}"/> 
 </div> 
<div class="field-group">
<label class="required title" for="editData_updated_time" style="margin-right:19px;"><font color=red>*</font>更新时间:</label>

				  
			<input  name="editData_updated_time"  type="text" class="datepicker"   id="editData_updated_time"  value="{$pe.editData.updated_time}"/> 
			   </div> 
			  



                <div style="float:left;width:600px;">
                    <div style="text-align:center;">
                        &nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" id="add" class="btn btn-primary" value="提交"/>
                        &nbsp;&nbsp;&nbsp;&nbsp;<a class="btn btn-danger" onclick="javascript:window.close()">取消</a>
                    </div>
                </div>
           </fieldset>
        </form>
   </div>
</body>
</html>
